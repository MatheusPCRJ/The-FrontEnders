    <main>

  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
  
      <h2>Formulário de Cadastro</h2>
      <p class="lead">Preencha os campos abaixo para se cadastrar em nosso site</p>
    </div>
      </div>

      <div class="col-md-7 col-lg-8">
       
        <form class="needs-validation" novalidate>
          <div class="row g-3" id="rowG3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
               
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">E-mail <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
              <div class="invalid-feedback">
                
              </div>
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Nome de Usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="nome de usuário" required>
              <div class="invalid-feedback">
                </div>
              </div>
            </div>

            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="6 dígitos" value="" required>
                  <div class="invalid-feedback">
                   
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="confsenha" class="form-label">Confirmação de senha</label>
                  <input type="password" class="form-control" id="confsenha" required>
                </div>
    

            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="col-md-4">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="col-md-4">
              <label for="complemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="Complemento">
            </div>
            <div class="col-md-4">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" required>
            </div>

            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" required>
              
            </div>
            <br>

            <div class="col-md-4">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required>
              
            </div>

            <div class="col-md-4">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" required>
              
            </div>
          </div>

          <hr class="my-4">
          <div class="classeDoBotao" style="width: 25%">
            <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-bottom:20px" >Cadastrar</button>
          </div>
          
        </form>
      </div>
    </div>
